name: üöÄ Deploy GrowPath AI CRM to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOSTINGER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.HOSTINGER_SSH_PORT }} ${{ secrets.HOSTINGER_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz \
            --exclude=".env" \
            --exclude=".gitignore" \
            --exclude="system.ramlit.com/" \
            -e "ssh -p ${{ secrets.HOSTINGER_SSH_PORT }}" \
            ./ ${{ secrets.HOSTINGER_SSH_USER }}@${{ secrets.HOSTINGER_SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Laravel post-deploy commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_SSH_HOST }}
          username: ${{ secrets.HOSTINGER_SSH_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            echo "üîÑ Starting deployment process..."

            # Step 1: Install dependencies
            echo "üì¶ Installing Composer dependencies..."
            ~/composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

            # Step 2: Publish Filament assets
            echo "üé® Publishing Filament assets..."
            php artisan filament:assets

            # Step 3: Clear all old caches (CRITICAL - prevents 500 errors)
            echo "üßπ Clearing old caches..."
            php artisan optimize:clear
            php artisan responsecache:clear

            # Step 4: Run migrations
            echo "üóÑÔ∏è  Running database migrations..."
            php artisan migrate --force

            # Step 5: Rebuild framework caches
            echo "üî® Rebuilding framework caches..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache

            # Step 6: Warm application caches
            echo "üî• Warming application caches..."
            php artisan perf:warm || true

            # Step 7: Create storage symlink (shared hosting fix)
            echo "üîó Creating storage symlink..."
            rm -rf public/storage
            ln -s ../storage/app/public public/storage

            # Step 8: Fix permissions
            echo "üîí Setting correct permissions..."
            chmod -R 775 storage bootstrap/cache public/js public/css

            # Step 9: Final cache optimization (ensures everything is fresh)
            echo "‚ú® Final cache optimization..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache

            echo "‚úÖ Deployment completed successfully!"
